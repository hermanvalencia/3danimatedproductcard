<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Animated Product Card</title> 

    <link rel="stylesheet" href="style.css">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <script src="https://kit.fontawesome.com/f614b5d864.js" crossorigin="anonymous"></script>
</head>
<main>
    <div class="content">
        <div class="card-container">
            <div class="card-face face-1">
                <div class="top-part">
                    <div class="logo hide">
                        <img src="logo.png" alt="Nike">
                    </div>
                    <h2 class="hide">Nike Air Max 90</h2>
                    <div class="shoe-info">
                        <span class="shoe-new hide">New</span>
                        <span class="shoe-year hide">2022</span>
                    </div>
                </div>

                <div class="bottom-part">
                    <h2 class="shoe-price hide"><span>$</span>300</h2>
                    <div class="right-arrow hide">
                        <img src="arrow.svg" alt=""/>
                    </div>
                </div>
            </div>


                <div class="card-face face-2">
                    <div class="top-part">
                        <div class="header">
                            <h3 class="heading hide">Epic Shoes</h3>
                            <a href="#" class="wish hid"></a>
                        </div>
                        <ul class="features hide">
                            <li>Smooth & Fast.</li>
                            <li>Lightweight & Breathable Support. </li>
                            <li>Best for Running.</li>
                        </ul>
                        <div class="color-wrap hide">
                            <span>Color:</span>
                            <div class="colors">
                                <span class="color red active"></span>
                                <span class="color black"></span>
                                <span class="color white"></span>
                            </div>
                        </div>
             </div>
             <div class="buy-wrap">
                <a href="#" class="buy hide">Add to cart</a>
             </div>
            </div>

          <div class="shoe-image-wrapper">
            <div class="shoe-img">
                <img src="blue.png" alt="Nike shoe" class="shoe">
            </div>
          </div>  
        </div>
    </div>
</main>
<body>
    
</body>
</html>
